<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ver-o-Anúncio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf1c1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background-color: #fdf1c1;
      padding: 20px;
    }

    .login-box {
      background-color: #2e5c3e;
      padding: 50px 40px;
      border-radius: 30px;
      color: #fdf1c1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 350px;
      height: auto;
    }

    .login-box h1 {
      margin: 0;
      font-size: 28px;
      text-align: center;
    }

    .login-box input {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #fdf1c1;
      color: #2e5c3e;
      font-size: 18px;
    }

    .login-box button {
      background-color: #f0b340;
      color: #2e5c3e;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box a {
      color: #fdf1c1;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
    }

    .logo-box {
      display: flex;
      align-items: center;
      margin-left: 50px;
    }

    .logo-box img {
      width: 100px; /* Aumentado um pouco */
      height: 100px;
      margin-right: 20px;
    }

    .logo-box span {
      font-size: 32px;
      color: #2e5c3e;
      font-weight: bold;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Faça seu login</h1>
      <input type="email" placeholder="E-mail">
      <input type="password" placeholder="Senha">
      <button>Concluir</button>
      <a href="#">Esqueci minha senha</a>
    </div>
    <div class="logo-box">
      <img src="imagem_2025-05-03_155311002-removebg-preview.png" alt="Logo">
      <span>VER-O-<br>ANÚNCIO</span>
    </div>
  </div>
</body>
</html>
